name: Build and deploy Vite React app to Azure Web App - expenzo-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build Vite app
        run: |
          npm ci
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build
          path: dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_54218CEECAFA4B5DA51A579A63BB4C8F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2D9F3F8FF9FB4EDE9FDEDF168ABF6AC8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B60B342BB7E545DA9A83F8CABD41ABEA }}

      - name: Deploy to Azure Web App (copy dist contents)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'expenzo-frontend'
          slot-name: 'Production'
          package: './dist'
